<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="nikhileshsarrafking123@gmail.com" >
<fieldset>
<legend>IIT JEE REGISTRATION FORM</legend>
    <label for="fname">Full Name:</label>
    <input type="text" id="fname" name="fname">
    <br><br>

    <label for="emailid">Email:</label>
    <input type="email" id="emailid" name="Email">
    <br><br>

    <label for="phone">Phone:</label>
    <input type="phone" id="phone" name="phone">
    <br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <br><br>

    
    <label for="">Gender:</label>
    <input type="radio" id="male" name="Gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="Gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="Gender" value="other">
    <label for="other">Other</label>
    <br><br>

    <label for="birth date">Date Of Birth:</label>
    <input type="date" id="birth date" name="Date of birth" min="2001-01-01" max="2005-01-01">
    <br><br>

    <label for="school name">School Name:</label>
    <input type="text" id="school name" name="School name">
    <br><br>

   <label for="board">Board:</label>
   <select name="Board" id="board">
   <option value="" disabled selected>Select Your Board</option>
   <option value="HSEB">HSEB</option>
   <option value="CBSE">CBSE</option>
   <option value="Bihar board">Bihar Board</option>
   <option value="UP Board">UP Board</option>
   <option value="NEB">NEB</option>
   <option value="NEET">NEET</option>
   <option value="UPSC">UPSC</option>
   </select>
   <br><br>

   <label for="passed year">Year Of Passing:</label>
    <input type="number" id="passed year" name="passed year">
    <br><br>

    <label for="exam center">Exam Center:</label>
    <select name="Board" id="board">
    <option value="" disabled selected>Center location</option>
    <option value="hariyana">Hariyana</option>
    <option value="UP">UP</option>
    <option value="Bihar ">Bihar </option>
    <option value="Dehli">Delhi</option>
    <select>
    <br><br>
    <button>Register</button>


</fieldset>

    </form>  
</body>
</html>
