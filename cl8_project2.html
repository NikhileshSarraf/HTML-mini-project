<body>
    <h2>Employee Details Form</h2>
    <form >

<label for="fname">Full Name </label>
<input type="text" id="fname" name="fname" placeholder="Enter your full name">
<br><br>
<label for="email">Email </label>
<input type="email" id="email" name="email" placeholder="Enter your email address" required>
<br><br>
<label for="phone">Phone Number </label>
<input type="text" id="phone" name="phone" placeholder="Enter your phone number">
<br><br>
<label for="">Gender</label>
<input type="radio" id="male" name="Gender" value="male">

<label for="male">male</label>

<input type="radio" id="female"  name="Gender" value="female">

<label for="female">female</label>
<br><br>

<label for="job">Job Title</label>
<input type="text" id="job" name="job name" placeholder="Enter your job title">
<br><br>
<label for="dep">Department</label>
<select name="Department" id="dep">
<option value="" disabled selected>Select Your Department</option>
<option value="Engineer">Engineer</option>
<option value="finance">finance</option>
<option value="IT">IT</option>
<option value="Telecommunication">Telecommunication</option>
<option value="Research">Research</option>
<option value="FBI">FBI</option>
<option value="Ministry of India">Ministry of India</option>
</select>
<br><br>
<button>Submit</button>

    </form>
